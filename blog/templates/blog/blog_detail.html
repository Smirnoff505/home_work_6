{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">COOLStore</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <img src="/media/{{ object.preview }}" class="card-img-top" style="width: 18rem;"/>
            <div class="card-body">
                <h5 class="card-title" style="margin-top: 20px;">{{ object.title }}</h5>
                <p class="card-text" style="margin-top: 20px;">{{ object.body }}</p>
                <p class="card-text" style="margin-top: 20px;">Просмотры: {{ object.views_count }}</p>

                <a href="{% url 'blog:list' %}" class="btn btn-primary">Вернуться</a>
                <a href="{% url 'blog:edit' object.pk %}" class="btn btn-warning">Редактировать</a>
                    {% if object.is_publication %}
                        <a href="{% url 'blog:toggle_activity' object.pk %}" class="btn btn-info">Снять с публикации</a>
                    {% else %}
                        <a href="{% url 'blog:toggle_activity' object.pk %}" class="btn btn-secondary">Опубликовать</a>
                    {% endif %}
                <a href="{% url 'blog:delete' object.pk %}" class="btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
    {% endblock %}
